server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: traffic-light-system
  
  datasource:
    url: jdbc:h2:mem:trafficdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  h2:
    console:
      enabled: true
      path: /h2-console
      
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  sql:
    init:
      mode: always
      platform: h2
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      continue-on-error: true

# Traffic System Configuration
traffic:
  simulation:
    time-step: 1000  # milliseconds
    default-scenario: BALANCED
  parameters:
    min-green-time: 15
    max-green-time: 60
    yellow-time: 3
    red-clearance-time: 2
    pedestrian-weight: 0.3
    switching-threshold: 1.5
    vehicle-performance-weight: 0.7
    pedestrian-performance-weight: 0.3

logging:
  level:
    '[com.traffic]': DEBUG
    '[org.springframework.web]': INFO
    '[org.springframework.orm.jpa]': DEBUG
    '[org.hibernate.SQL]': DEBUG
    '[org.hibernate.type.descriptor.sql.BasicBinder]': TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"